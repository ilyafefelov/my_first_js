<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">


<div class="mdl-layout">
  <div class="mdl-layout__header">Jobs DanIt</div>
  <h1>Jobs</h1>
  <button onclick="makeManyRequests()">add many</button>
  <button onclick="makeRequest()">add</button>
</div>

<div id="grid" class="mdl-grid"></div>





    <a href="https://github.com/google/material-design-lite/blob/mdl-1.x/templates/text-only/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script>
        var i = 0;

        function makeRequest() {

                var request = new window.XMLHttpRequest();
                request.open('GET', 'OP.json', true);
                request.onload = function() {
                    putVacancies(JSON.parse(request.responseText), i);
                };
                request.onerror= function(data) {
                    console.log(data);
                };
                i++;


                request.send();

        }



        function makeManyRequests() {

            var request = new window.XMLHttpRequest();
            request.open('GET', 'OP.json', true);
            request.onload = function() {
                putManyVacancies(JSON.parse(request.responseText), i);
            };
            request.onerror= function(data) {
                console.log(data);
            };


            request.send();

       }

        function putVacancies(vacancies, i) {

            if(i<vacancies.length+1){
                var container = document.getElementById('grid');
                var vacancy = document.createElement('div');

                var newNode = document.createElement('div');

                newNode.className = 'mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp';

                var vacanContainer = document.createElement('div');
                vacanContainer.className = 'mdl-card__title mdl-card--expand';
                var vacan = document.createElement('h2');
                vacan.className = 'mdl-card__title-text';
                var vacanText = document.createTextNode(vacancies[i].name);

                vacan.appendChild(vacanText);
                vacanContainer.appendChild(vacan);
                newNode.appendChild(vacanContainer);

                var company = document.createElement('div');
                company.className = 'mdl-card__supporting-text';
                var companyText = document.createTextNode(vacancies[i].company);
                company.appendChild(companyText);
                newNode.appendChild(company);

                container.appendChild(newNode);
            }

        }

        function putManyVacancies(vacancies, i) {

            for (var j = i; j <= vacancies.length; j++) {
            //    /////////////

                var container = document.getElementById('grid');
                var vacancy = document.createElement('div');
                var newNode = document.createElement('div');
                    newNode.className = 'mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp';

                var vacanContainer = document.createElement('div');
                    vacanContainer.className = 'mdl-card__title mdl-card--expand';
                var vacan = document.createElement('h2');
                    vacan.className = 'mdl-card__title-text';
                var vacanText = document.createTextNode(vacancies[j].name);

                vacan.appendChild(vacanText);
                vacanContainer.appendChild(vacan);
                newNode.appendChild(vacanContainer);

                var company = document.createElement('div');
                    company.className = 'mdl-card__supporting-text';
                var companyText = document.createTextNode(vacancies[j].company);

                company.appendChild(companyText);
                newNode.appendChild(company);
                container.appendChild(newNode);


            }
        }





    </script>
