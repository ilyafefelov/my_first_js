<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            padding: 20%;
        }
        #container > div {
            width: 100px;
            height: 100px;
            background: #f7f7f7;
            box-shadow: 0px 1px 2px 0px rgba(1, 1, 1, 0.3);
            border-radius: 3px;
            padding: 8px;
            text-align: center;
            padding-top: 32px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
<script>
    function makeRequest() {
        var request = new window.XMLHttpRequest();
        request.open('GET', 'OP.json', true);
        request.onload = function() {
            putVacancies(JSON.parse(request.responseText));
        }

        request.onerror= function(data) {
            console.log(data);
        }
        request.send();
    }

    function putVacancies(vacancies) {

        var container = document.getElementById('container');
        var text = document.createTextNode(vacancies[0].name);
        var companyText = document.createTextNode(vacancies[0].company);
        var div = document.createElement('div');
        div.appendChild(text);
        div.appendChild(companyText);
        container.appendChild(div);

    }

</script>
<h1>First JS App</h1>
<div id="container"></div>
<button onclick="makeRequest()">Press Me</button>
</body>
</html>
